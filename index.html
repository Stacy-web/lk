<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8">
                    <a href="" class="logo"><img src="" alt=""></a>
                </div>

                <div class="col-2">
                    <div class="dropdown balance">
                        <button class="btn dropdown-toggle" type="button" id="dropdownBalance" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <span>Баланс</span> 250 000 руб
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownBalance">
                            <li><a class="dropdown-item" href="#">Получить расшифровку</a></li>
                            <li><a class="dropdown-item" href="#">Сформировать счёт</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-2 logout">
                    <a href="" class="js-logout link">Выйти</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container content">
            <div class="row align-items-center content__first-line">
                <div class="col-5">
                    <h1 class="title">Личный кабинет</h1>
                </div>
                <div class="col-7 qualifications">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                        <label class="btn" for="btnradio1">Строительство</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                        <label class="btn" for="btnradio2">Проектирование</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn" for="btnradio3">Изыскания</label>
                    </div>
                </div>
            </div>

            <div class="row content__second-line">
                <div class="col-12">
                    <div class="btn button">Создать тренажёр</div>
                    <div class="btn button button_border">Демо-версия</div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Обучающийся</th>
                                <th>Тренажёр</th>
                                <th>Портфолио</th>
                                <th>Дата экзамена</th>
                                <th>Данные для авторизации</th>
                                <th>Доступ</th>
                            </tr>
                        </thead>

                        <tr>
                            <td>
                                Александровский
                                <small>Константин Константинович</small>
                            </td>
                            <td>
                                Продвинутый
                            </td>
                            <td>
                                Базовое
                            </td>
                            <td>
                                03.09.2023
                                <a href=""><i class="fi fi-sr-pencil"></i></a>
                            </td>
                            <td>
                                <div class="block-link">
                                    <span class="block-link__caption">Логин/пароль</span>
                                    <a href="#"><i class="fi fi-sr-link-alt"></i></a>
                                </div>
                                <div class="block-link">
                                    <span class="block-link__caption">Ссылка</span>
                                    <a href="#"><i class="fi fi-sr-link-alt"></i></a>
                                </div>
                            </td>
                            <td>
                                <i class="fi fi-sr-lock"></i><i class="fi fi-sr-unlock"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
